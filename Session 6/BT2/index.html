<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Register{
        background-color: white;
        font-weight: bold;
        border: 2px solid whitesmoke;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center; 
        flex-direction: column;
        border-radius: 15px;
        width: 400px;
        height: 500px;
        margin-left: 400px;
    }
    .form{
        border-radius: 7px;
        height: 30px;
        width: 300px;
        border: 1px solid gainsboro;
    }
    .button{
        background-color: #0088ff;
        text-align: center;
        color: white;
        height: 50px;
        width: 300px;
        border: 0px;
        border-radius: 7px;
        font-weight: bold;
        font-size: large;
        margin-top: 30px;
    }
    p.text{
        font-size: large;
    }
</style>
<body style="background-color: whitesmoke;">
        <div class="Register">
            <h1 style="font-size: 50px">Đăng ký</h1>
            <div>
                <p class="text" style="text-align: left;">Tên:</p>
                <input type="text" class="form">
            </div>
            <div>
                <p class="text" style="text-align: left;">Email:</p>
                <input type="email" class="form">
            </div>
            <div>
                <p class="text" style="text-align: left;">Mật khẩu:</p>
                <input type="password" class="form"><br>
            </div>
            <div>
                <input type="button" class="button" value="Đăng Ký">
            </div>
        </div>
</body>
</html>
