<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 25px;
        height: 100%;
        width: 100%;
    }

    .orange {
        width: 50%;
        height: 150px;
        background-color: orange;
    }

    .gold {
        background-color: gold;
        width: 100%;
        height: 300px;
    }

    .body {
        display: flex;
        gap: 15px;
        width: 100%;
    }

    .body2 {
        display: flex;
        gap: 15px;
        width: 100%;
    }

    .blue {
        background-color: blue;
        width: calc(100% / 3);
        height: 150px;
    }

    .cyan {
        background-color: lightblue;
        height: 150px;
        width: 25%;
    }

    @media (max-width: 1199px) {
        .body {
            flex-direction: column;
            flex-wrap: wrap;
        }

        .body2 {
            flex-wrap: wrap;
        }

        .orange {
            width: 100%;
            height: 100px;
        }

        .blue {
            width: 100%;
            height: 100px;
        }

        .cyan {
            width: 49%;
        }
    }

    @media (max-width: 767px) {
        .body {
            flex-direction: column;
        }

        .body2 {
            flex-direction: column;
        }

        .orange {
            width: 100%;
            height: 100px;
        }

        .blue {
            width: 100%;
            height: 200px;
        }

        .cyan {
            width: 100%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="body">
            <div class="orange"></div>
            <div class="orange"></div>
        </div>
        <div class="gold"></div>
        <div class="body">
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>
        </div>
        <div class="body2">
            <div class="cyan"></div>
            <div class="cyan"></div>
            <div class="cyan"></div>
            <div class="cyan"></div>
        </div>
    </div>
</body>

</html>
