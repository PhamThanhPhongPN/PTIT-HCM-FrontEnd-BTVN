<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
    }

    .body{
        display: flex;
        flex-wrap: wrap;
    }
    
    .header {
        height: 200px;
        background-color: lightblue;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .feature1 {
        height: 300px;
        background-color: orange;
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(100% / 3);
    }

    .feature2 {
        height: 300px;
        background-color: lightpurple;
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(100% / 3);
    }

    .feature3 {
        height: 300px;
        background-color: lightcoral;
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(100% / 3);
    }

    .signup {
        height: 100px;
        background-color: lightblue;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .content {
        height: 250px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    @media (min-width: 768px) and (max-width: 1200px) {
        .container {
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature1 {
            height: 300px;
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 2);
            order: 1;
        }

        .feature2 {
            height: 300px;
            background-color: lightpurple;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 2);
            order: 3;
        }

        .feature3 {
            height: 300px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 2);
            order: 2;
        }

        .signup {
            height: 300px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 2);
        }

        .content {
            height: 250px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            order: -1;
        }
    }

    @media (max-width: 768px) {
        .container {
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature1 {
            height: 300px;
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 1);
            order: 1;
        }

        .feature2 {
            height: 300px;
            background-color: lightpurple;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 1);
            order: 3;
        }

        .feature3 {
            height: 300px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 1);
            order: 2;
        }

        .signup {
            height: 300px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% / 1);
        }

        .content {
            height: 250px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            order: -1;
        }
    }
</style>

<body>
    <div class="container">
        <div style="height: 30px; background-color: blue; order: -1;"></div>
        <div class="header">[HEADER]</div>
        <div class="body">
            <div class="feature1">[FEATURE]</div>
            <div class="feature2">[FEATURE]</div>
            <div class="feature3">[FEATURE]</div>
            <div class="signup">[SIGN UP]</div>
            <div class="content">[CONTENT]</div>
        </div>
    </div>
</body>

</html>
