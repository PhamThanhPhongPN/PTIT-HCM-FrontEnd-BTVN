<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fullbox {
        display: flex;
        gap: 20px;
        height: 100%;
    }

    .bodybox {
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 400px;
        width: 220px;
    }

    .text1 {
        height: 80px;
        width: 200px;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        border-radius: 7px;
    }

    .text2 {
        height: 120px;
        width: 200px;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        border-radius: 7px;
    }

    .textstyle {
        background: linear-gradient(to bottom, #333, #999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        font-weight: bold;
        font-size: 32px;
    }

    .img1 {
        width: 220px;
        height: 300px;
        border-radius: 7px;
    }

    .img2 {
        width: 220px;
        height: 250px;
        border-radius: 7px;
    }
</style>

<body>
    <h2>Category</h2>
    <div class="fullbox">
        <div class="bodybox">
            <div class="text1">
                <p class="textstyle">FOOTBALL</p>
            </div>
            <img src="1.png" class="img1">
        </div>
        <div class="bodybox">
            <img src="2.png" class="img2">
            <div class="text2">
                <p class="textstyle">BASCKET<br>BALL</p>
            </div>
        </div>
        <div class="bodybox">
            <div class="text1">
                <p class="textstyle">CAR SPORT</p>
            </div>
            <img src="3.png" class="img1">
        </div>
        <div class="bodybox">
            <img src="4.png" class="img1">
            <div class="text1">
                <p class="textstyle">TABLE<br>TENNIS</p>
            </div>
        </div>
    </div>
</body>

</html>
