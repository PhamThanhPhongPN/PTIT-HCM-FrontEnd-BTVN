<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .box {
        margin-top: 50px;
        display: flex;
        position: relative;
        justify-content: space-between;
        align-items: flex-start;
        background-color: gainsboro;
        border-radius: 7px;
        width: 600px;
        height: 365px;
        overflow: hidden;
    }

    .img {
        width: 600px;
        height: 300px;
        display: block;
    }

    .img_container {
        width: 600px;
        height: 300px;
        position: relative;
        display: inline-block;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-end;
        text-align: left;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 600px;
        height: 300px;
        background: rgba(0, 0, 0, 0.5);
    }

    .text {
        position: absolute;
        bottom: 10px;
        left: 20px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        z-index: 2;
        padding-bottom: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .football {
        background-color: transparent;
        border-radius: 7px;
        color: white;
        border: 1px solid white;
        text-align: center;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        width: 70px;
        height: 30px;
    }

    .footer {
        position: absolute;
        display: flex;
        gap: 22px;
        align-items: center;
        justify-content: center;
        color: gray;
        background-color: gainsboro;
        bottom: 14px;
        left: 320px;
    }

    .arrowleft {
        background-color: gray;
        color: white;
        border-radius: 7px;
        border: 0;
        width: 60px;
        height: 40px;
        text-align: center;
    }

    .arrowright {
        background-color: black;
        color: white;
        border-radius: 7px;
        border: 0;
        width: 60px;
        height: 40px;
        text-align: center;
    }

    .circle {
        border-radius: 50%;
        background-color: black;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20px;
        height: 20px;
    }
</style>

<body>
    <center>
        <div class="box">
            <div class="img_container">
                <button class="football">Football</button>
                <img src="1.webp" class="img">
                <div class="overlay"></div>
                <div class="text">
                    <p style="font-weight: 200;font-size: 10px;">Agence France-Presse - 04 June 2023</p>
                    <h3>LIONEL MESSI LEAVING LIGUE 1 TEAM<br>PARIS SAINT-GERMAIN, CLUB CONFIRMS</h3>
                    <p style="font-weight: 200;font-size: 15px;">The EuroLeague Finals Top Scorer is the individual
                        award for the player<br>that gained the hightest points in the EuroLeague Finals</p>
                </div>
            </div>
            <div class="footer">
                <button class="arrowleft"><i class="fa-solid fa-arrow-left"></i></button>
                <p class="circle">1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <button class="arrowright"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </center>
</body>

</html>
