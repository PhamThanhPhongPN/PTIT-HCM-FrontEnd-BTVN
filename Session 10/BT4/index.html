<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        background-color: lightcoral;
        color: black;
        height: 500px;
    }
    .header{
        display: flex;
        justify-content: flex-end;
        gap: 50px;
        font-weight: bold;
        padding-right: 70px;
        font-size: 24px;
    }
    .body{
        display: flex;
        gap: 50px;
        padding-top: 60px;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: lightcoral;
    }
    .img{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 0 5px white;
    }
    .button{
        background-color: palevioletred;
        color: white;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 40px;
        width: 200px;
        border: 0;
    }
</style>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="box">
        <div class="header">
            <p>Works</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
        <div class="body">
            <div style="text-align: left;display: flex;flex-direction: column;gap: 10px;">
                <h1>Hi, I am John,<br>Creative Technologist</h1>

                Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet<br>sint. Velit officia consequat duis enim velit mollit. Exercitation veniam<br>consequat sunt nostrud amet.
                </p>
                <button class="button">Download Resume</button>
            </div>
            <img src="1.png" class="img">

    </div>

</html>
