<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    .lobster-two-regular-italic {
        font-family: "Lobster Two", sans-serif;
        font-weight: 400;
        font-style: italic;
        font-size: 40px;
    }
    .divbox{
        background-color: whitesmoke;
        display: flex;
        gap: 60px;
        padding-left: 150px;
        height: 100px;
        box-sizing: border-box;
        align-items: center;
    }
    .divsmall{
        display: flex;
        gap: 20px;
        color: gray;
        align-items: center;
    }
    .button{
        background-color: gray;
        color: whitesmoke;
        display: flex;
        align-items: center;
        border: 0;
        border-radius: 7px;
        width: 75px;
        height: 30px;
        gap: 5px;
    }
</style>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="divbox">
        <p class="lobster-two-regular-italic">Sport News</p>
        <div class="divsmall">
            <p style="color: black;font-weight: bold;">Home</p>
            <p>Category</p>
            <p>Trending News</p>
            <p>Recent News</p>
            <p>Clubs Ranking</p>
            <p>Sports Article</p>
        </div>
        <button class="button"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
    </div>
</body>

</html>
