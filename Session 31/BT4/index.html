<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .modal_box {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal_content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      border-radius: 8px;
      position: relative;
    }

    .close {
      position: absolute;
      top: -20px;
      right: 15px;
      font-size: 24px;
      color: black;
      cursor: pointer;
    }
  </style>
  <body id="body">
    <h2>Modal Example</h2>
    <button onclick="OpenModal()">Open Modal</button>
    <div id="Modal" class="modal_box">
      <div class="modal_content">
        <p class="close" onclick="CloseModal()">x</p>
        <p>Some text in the Modal</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
