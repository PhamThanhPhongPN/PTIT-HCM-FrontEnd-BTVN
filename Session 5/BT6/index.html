<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 20px;
        }
        .text{
            font-size: 18px;
        }
        .textcenter{
            display: flex;
            justify-content: center;
            align-items: center; 
            text-align: center;
            border: 5px solid green;
            padding: 10px;
            margin: 20px;
            height: 50px;
        }
        .table{
            background-color: gainsboro;
            padding: 20px;
            border-radius: 6px;
        }
        .code{
            background-color: white;
            padding: 10px;
            border-left: 5px solid #0fd12c;
            font-family: monospace;
        }
        .button{
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Center Align Text</h1>
    <p class="text">To just center the text inside an element, use <span style="color: red;background-color: gainsboro;">text-align: center;</span></p>
    <div class="textcenter">This text is centered.</div>
    <div class="table">
        <h3>Example</h3>
        <div class="code">
            <p style="color: brown;">.center {</p>
                <p style="color: red;">text-align: <span style="color: blue;">center;</span></p> 
                <p style="color: red;">border: <span style="color: blue;">3px solid green;</span></p>
            }
        </div>
        <button class="button" style="border-radius: 5%;">Try it Yourself Â»</button>
    </div>
</body>
</html>
