<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div style="display: flex; flex-direction: column; text-align: center;  border: 1px solid black; margin-top: 30px; width: 40%; height: 50%; padding: 15px;">
        <h2>Register</h2>
        <form style="display: flex; flex-direction: column; text-align: left; gap: 10px;" onsubmit="register(event)">
            <div class="form-group">
              <label for="formGroupExampleInput">Email:</label>
              <input required type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group" >
              <label for="formGroupExampleInput2">Password:</label>
              <input required type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Confirm Password:</label>
                <input required type="password" class="form-control" id="confirm" placeholder="Enter your confirm password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
