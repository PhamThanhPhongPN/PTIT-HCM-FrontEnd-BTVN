<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .login-container h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      font-size: 18px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
