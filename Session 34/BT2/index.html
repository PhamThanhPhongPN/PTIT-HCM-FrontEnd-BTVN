<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-4">
  <h2 class="text-center mb-4">Task Management</h2>
  
  <form id="taskForm" class="row g-2 mb-4">
    <input type="hidden" id="taskId">
    <div class="col-md-3">
      <input type="text" id="content" class="form-control" placeholder="Content" required>
    </div>
    <div class="col-md-2">
      <input type="date" id="dueDate" class="form-control" required>
    </div>
    <div class="col-md-2">
      <select id="status" class="form-select" required>
        <option value="">Choose status</option>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
      </select>
    </div>
    <div class="col-md-3">
      <input type="text" id="assignedTo" class="form-control" placeholder="Username" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table">
      <tr>
        <th>#</th>
        <th>Content</th>
        <th>Due date</th>
        <th>Status</th>
        <th>Assigned to</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="taskList"></tbody>
  </table>
</div>
<script src="main.js"></script>
</body>
</html>
