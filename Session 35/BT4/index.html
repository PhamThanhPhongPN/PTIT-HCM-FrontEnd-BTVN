<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .pagin_box {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
  
    .pagin_box button {
      border: 1px solid #007bff;
      background-color: white;
      color: #007bff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
  
    .pagin_box button:hover {
      background-color: #e7f1ff;
    }
  
    .pagin_box button.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
  
    .pagin_box button.disabled {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }
  </style>
  
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">Danh sách nhân viên Rikkei</h2>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="tên nhân viên">
      </div>
      <div class="col-md-3">
        <input type="text" id="position" class="form-control" placeholder="chức vụ">
      </div>
      <div class="col-md-2">
        <button onclick="addEmployee()" class="btn btn-secondary w-100">thêm nhân viên</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Chức vụ</th>
          </tr>
        </thead>
        <tbody id="employee-list"></tbody>
      </table>

    </div>
    <div class="pagin_box">
        <button>Previous</button>
        <button>1</button>
        <button>2</button>
        <button>Next</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
