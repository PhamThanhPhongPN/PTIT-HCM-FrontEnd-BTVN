<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .body {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }
    div.card{
        position: relative;
    }
    div.card-img-overlay{
        justify-content: center;
        text-align: left;
        align-items: center;
        padding-top: 25px;
        padding-left: 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .logo{
        border-radius: 50%;
        border: 1px solid white;
        width: 25px;
        height: 25px;
        background-color: white;
        position: absolute;
        bottom: 10px;
        left: 50px;
    }
    .text{
        width: 25px;
        height: 25px;
        position: absolute;
        bottom: 5px;
        right: 70px;
        color: white;
        display: flex;
        gap: 10px;
        font-size: 12px;
        justify-content: center;
        text-align: center;
    }
    .card-img{
        width: 300px;
        height: 250px;
    }
</style>

<body>
    <div class="container mt-5">
        <div style="text-align: left;">
            <h2>Rikkei cards</h2>
            <hr>
        </div>
        <div class="body">
            <div class="card text-bg-dark">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXSES5I3LtBcpbrBUls-KnCOv1hJ_LEWaESA&s" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h2 class="card-title">Short title, long<br>jacket</h2>
                </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" class="logo">
                    <div class="text">
                        <i class="fa-regular fa-map"></i>
                        <p>Earth</p>
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>3d</p>
                    </div>
            </div>
            <div class="card text-bg-dark">
                <img src="https://img.freepik.com/free-photo/purple-osteospermum-daisy-flower_1373-16.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h2 class="card-title">Much longer<br>title that wraps<br>to multiple lines</h2>
                </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" class="logo">
                    <div class="text">
                        <i class="fa-regular fa-map"></i>
                        <p>Pakistan</p>
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>4d</p>
                    </div>
            </div>
            <div class="card text-bg-dark">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMWOt1wN38-vFanuDz0e8fW3RHqF3fN6qx2A&s" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h2 class="card-title">Another longer<br>title belongs<br>here</h2>
                </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" class="logo">
                    <div class="text">
                        <i class="fa-regular fa-map"></i>
                        <p>California</p>
                        <i class="fa-regular fa-calendar-days"></i>
                        <p>5d</p>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
