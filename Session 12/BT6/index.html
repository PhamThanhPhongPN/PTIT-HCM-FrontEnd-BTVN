<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pricing-card {
            border: 2px solid gainsboro;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .middle {
            background-color: gold;
            border-color: orange;
        }

        .pricing-card .btn {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <h2>Mèn Mén</h2>
        <div class="row justify-content-center mt-4" style="display: flex;gap: 40px;">
            <div class="col-md-3">
                <div class="pricing-card">
                    <h4>Loại Vip3</h4>
                    <p>$9.99 / 1kg</p>
                    <button class="btn btn-primary">Chọn gói</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pricing-card middle">
                    <h4>Loại Vip2</h4>
                    <p>$19.99 / 1kg</p>
                    <button class="btn btn-primary">Chọn gói</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="pricing-card">
                    <h4>Loại Vip1</h4>
                    <p>$29.99 / 1kg</p>
                    <button class="btn btn-primary">Chọn gói</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
