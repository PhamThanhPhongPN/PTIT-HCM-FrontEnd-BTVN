<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .form-container {
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: auto;
    }

    .form-control {
        width: 100%;
    }
</style>

<body>
    <div class="container mt-5" style="background-color: whitesmoke; text-align: left; padding-left: 100px;width: 100%;">
        <div>
            <h4>Payment</h4>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Debit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Paypal
            </label>
        </div>
        <div style="display: flex; gap: 50px;" class="mt-3">
            <div class="col-5 col-md-3">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control">
                <div class="form-text">Full name as displayed on card</div>
            </div>
            <div class="col-5 col-md-3">
                <label class="form-label">Credit card number</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div style="display: flex; gap: 50px;" class="mt-3">
            <div class="col-2 col-md-2">
                <label class="form-label">Expiration</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-2 col-md-2">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mt-3">
            <hr style="width: 700px;"> 
        </div>
        <button type="button" class="btn btn-primary" style="width: 700px; text-align:center;">Continue to checkout</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
