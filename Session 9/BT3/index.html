<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 4px solid black;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1050px;
        height: 250px;
    }
    .row{
        display: flex;
        gap: 10px;
    }
    .textbox{
        width: auto;
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    td{
        border-radius: 7px;
        background-color: rgb(18, 157, 179);
        height: 100px;
        width: 250px;
    }
</style>
<body>
    <div class="box">
        <table cellspacing="10px">
            <tr>
                <td><p class="textbox">1</p></td>
                <td><p class="textbox">2</p></td>
                <td><p class="textbox">3</p></td>
                <td><p class="textbox">4</p></td>
            </tr>
            <tr>
                <td colspan="2"><p class="textbox">5</p></td>
                <td><p class="textbox">6</p></td>
                <td><p class="textbox">7</p></td>
            </tr>
        </table>
    </div>
</body>
</html>
