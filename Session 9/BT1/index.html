<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 4px solid black;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 500px;
        height: 350px;
    }
    .center{
        background-color: blue;
        color: white;
        text-align: center;
        border: 0;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="box">
        <div class="center">
            Centered
        </div>
    </div>
</body>
</html>
