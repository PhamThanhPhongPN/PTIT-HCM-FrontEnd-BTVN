<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 4px solid black;
        background-color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1050px;
        height: 250px;
    }
    .row{
        display: flex;
        gap: 10px;
    }
    .textbox{
        width: 250px;
        height: 100px;
        background-color: rgb(27, 188, 53);
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 7px;
    }
    tr{
        row-gap: 20px;
    }
</style>
<body>
    <div class="box">
        <table>
            <tr>
                <td>
                    <div class="row">
                        <div class="textbox">
                            1
                        </div> 
                        <div class="textbox">
                            2
                        </div> 
                        <div class="textbox">
                            3
                        </div> 
                        <div class="textbox">
                            4
                        </div> 
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row">
                        <div class="textbox">
                            5
                        </div> 
                        <div class="textbox">
                            6
                        </div> 
                        <div class="textbox">
                            7
                        </div> 
                        <div class="textbox">
                            8
                        </div> 
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
