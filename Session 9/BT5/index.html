<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        height: 100px;
        width: 150px;
        background-color: darkviolet;
        border-radius: 7px;
    }
    .textbox{
        color: white;
        display: flex;
        text-align: end;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <table cellspacing="10px">
        <tr>
            <td>
                <div class="textbox">
                    1
                </div>
            </td>
            <td>
                <div class="textbox">
                    2
                </div>
            </td>
            <td>
                <div class="textbox">
                    3
                </div>
            </td>
            <td>
                <div class="textbox">
                    4
                </div>
            </td>
            <td>
                <div class="textbox">
                    5
                </div>
            </td>
            <td>
                <div class="textbox">
                    6
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="textbox">
                    7
                </div>
            </td>
            <td colspan="4" style="background-color: white;"></td>
            <td>
                <div class="textbox">
                    8
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
