<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border{
        border: 0px;
        background-color: gainsboro;
        height: 250px;
        width: 575px;
    }
    .font{
        font-family: Arial, Helvetica, sans-serif;
        color: darkblue;
    }
    .text{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        color: darkblue;
    }
    .div{
        display: flex;
        text-align: center;
        align-items: center;
        gap: 15px;
        margin-top: 0px;
        height: 30px;
    }
    .img{
        width: 25px;
        height: 25px;
    }
    .button1{
        background-color: darkred;
        color: white;
        border-radius: 7px;
        border: 0px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        vertical-align: middle;
        width: 120px;
        height: 40px;
        margin-top: 30px;
    }
    .button2{
        background-color: gainsboro;
        color: darkblue;
        border-radius: 7px;
        border: 1px solid gray;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        width: 160px;
        height: 40px;
        margin-top: 30px;
    }
</style>
<body>
    <div class="border">
        <h1 class="font">Khóa Học Lập Trình Từ Con Số 0<br>Tự Tin Đi Làm Sau 6 Tháng</h1>
        <div class="div">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" class="img">
            <p class="text">Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học</p>
        </div>
        <div class="div">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" class="img">
            <p class="text">Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</p>
        </div>
        <div class="div">
            <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" class="img">
            <p class="text">Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</p>
        </div>
        <div class="div">
            <input type="button" class="button1" value="Nhận tư vấn 1:1">
            <input type="button" class="button2" value="Kiểm tra độ phù hợp">
        </div>
    </div>
</body>
</html>
