<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
<style>
    .card{
        border: 1px solid whitesmoke;
        width: 350px;
        height: 575px;
        border-radius: 15px;
        overflow: hidden;
        margin-left: 450px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .cardheader{
        background-color: #ba1a1a;
        color: white;
        text-align: center;
        align-items: center;
        padding: 15px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        height: 50px;
    }
    .cardbody{
        text-align: center;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .img{
        position: absolute;
        top: -5px;
        left: 750px;
        z-index: 10px;
    }
    .button1{
        background-color: #ba1a1a;
        color: white;
        text-align: center;
        border: 0px;
        border-radius: 15px;
        width: 250px;
        height: 30px;
    }
    .button2{
        background-color: white;
        color: #ba1a1a;
        text-align: center;
        border: 1px solid #ba1a1a;
        border-radius: 15px;
        height: 30px;
        width: 100px;
        margin-top: 10px;
    }
</style>
<body>
    <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" class="img">
    <div class="card">
        <div class="cardheader">
            <p>5G160B</p>
        </div>
        <div class="cardbody">
            <p style="margin: 0;"><strong>Data:</strong> <span style="color: goldenrod; font-weight: bolder;">120Gb (4Gb/ ngày)</span></p>
            <hr>
            <p><strong>Giá:</strong> <span style="color: goldenrod; font-weight: bolder;">160.000 đ</span></p>
            <hr>
            <p><strong>Nội mạng:</strong> <span style="color: goldenrod; font-weight: bolder;"> < 10 phút (tối đa 1000<br>phút/30 ngày)</span></p>
            <hr>
            <p><strong>Ngoại mạng:</strong> <span style="color: goldenrod; font-weight: bolder;">100 phút</span></p>
            <hr>
            <p><strong>Free data:</strong> <span style="color: goldenrod; font-weight: bolder;">TV360 Basic, 20Gb lưu<br>trữ Mybox</span></p>
            <hr>
            <p><strong>Thời hạn:</strong> <span style="color: goldenrod; font-weight: bolder;">30 ngày</span></p>
            <hr>
            <p><strong>(Sử dụng 4 Gb/ ngày)</strong></p>
            <button class="button1">
                <i class="fas fa-edit"></i> ĐĂNG KÝ
            </button>
            <button class="button2">
                <i class="fas fa-share-square"></i> Chi tiết
            </button>
        </div>
    </div>
</body>
</html>
