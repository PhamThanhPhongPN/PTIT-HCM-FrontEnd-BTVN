<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .modal{
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: ghostwhite;
        }
        .modal-content{
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 4px 10px black;
            position: relative;
        }
        .modal-header{
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-header hr{
            border: none;
            height: 1px;
            background: lightgray;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label{
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea{
            width: 100%;
            padding: 8px;
            border: 1px solid gainsboro;
            border-radius: 5px;
            font-size: 14px;
        }
        .modal-footer{
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn{
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-close{
            background: gray;
            color: white;
        }
        .btn-send{
            background: blue;
            color: white;
        }
        .close{
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
        .close:hover{
            color: red;
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            New message to @mdo
            <hr>
        </div>
        <div class="form-group">
            <label>Recipient:</label>
            <input type="text" value="@mdo" readonly>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea rows="4"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-close">Close</button>
            <button class="btn btn-send">Send message</button>
        </div>
    </div>
</div>
</body>
</html>
