<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div{
        background-color: rgb(77, 4, 109);
        color: white;
        align-items: center;
        width: 500px;
        height: 375px;
    }
    .body{
        display: flex;
        justify-content: flex-start;
        padding-left: 10px;
        gap: 20px;

    }
    .form{
        background-color: rgb(77, 4, 109);
        border-radius: 5px;
        border: 1px solid white;
        width: 200px;
        height: 30px;
    }
    .textarea{
        background-color: rgb(77, 4, 109);
        border-radius: 5px;
        border: 1px solid white;
    }
    .button{
        color: rgb(77, 4, 109);
        background-color: white;
        border: 0;
        border-radius: 5px;
        text-align: center;
        width: 120px;
        height: 45px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="div">
        <div class="body">
            <div>
                <p>Name</p>
                <input type="text" class="form">
            </div>
            <div>
                <p>Email</p>
                <input type="text" class="form">
            </div>
        </div>
        <div class="body">
            <div>
                <p>Message</p>
                <textarea class="textarea" cols="55" rows="7"></textarea>
            </div>
        </div>
        <div class="body">
            <button class="button">SEND MESSAGE</button>
        </div>
    </div>
</body>
</html>
