<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
<style>
    .form{
        display: flex;
        align-items: center;
        background-color: white;
        border-radius: 30px;
        padding: 10px 15px;
        width: 450px;
    }
    .search{
        border: 0;
        outline: 0;
        padding: 5px 10px;
        margin-left: 10px;
        font-size: 17px;
    }
    body{
        background-color: #303030;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
<body style="background-color: rgb(43, 39, 39);">
    <div class="form">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Nhập từ khóa tìm kiếm" class="search">
        <div style="margin-left: 150px;">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
    </div>
</body>
</html>
