<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #166fe0;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #1877f2;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng ký</h2>
    <form onsubmit="register(event)">
      <input type="text" placeholder="Tên đăng nhập" required id="nameRegister">
      <input type="password" placeholder="Mật khẩu" required id="passRegister">
      <button type="submit">Đăng ký</button>
    </form>
    <div class="register-link">
      <a href="login.html">Quay lại đăng nhập</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
